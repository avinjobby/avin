<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoe Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .shoe {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-top: 20px;
    }
    .shoe img {
      max-width: 300px;
      border-radius: 8px;
    }
    .details {
      flex: 1;
    }
    .details h2 {
      margin: 0;
      color: #007bff;
    }
    .details p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shoe Information</h1>
    <div class="shoe">
      <img src="https://via.placeholder.com/300x200.png?text=Shoe+Image" alt="Shoe Image">
      <div class="details">
        <h2>Nike Air Max 270</h2>
        <p><strong>Brand:</strong> Nike</p>
        <p><strong>Type:</strong> Running Shoes</p>
        <p><strong>Price:</strong> $150</p>
        <p><strong>Size Range:</strong> 6 - 12 (US)</p>
        <p><strong>Description:</strong> The Nike Air Max 270 delivers a stylish and comfortable experience with a large Air unit for cushioning and a breathable mesh upper.</p>
      </div>
    </div>
  </div>
</body>
</html>
